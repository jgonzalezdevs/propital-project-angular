<div *ngIf="router.url === '/notifications'">
    <div class="d-flex justify-content-between">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
        </mat-form-field>
        <div>
            <button mat-icon-button color="primary" (click)="openModalDeleteAll()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="openModalRegister()">
                <mat-icon>+</mat-icon>
            </button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Contenido </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>
        <ng-container matColumnDef="isRead">
            <th mat-header-cell *matHeaderCellDef> Esta Leida? </th>
            <td mat-cell *matCellDef="let element"> {{element.isRead}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openUpdateModal(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openSingleDeletionModal(element)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table>
</div>
