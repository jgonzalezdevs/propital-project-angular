<div *ngIf="router.url === '/'">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand m-3" href="">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"  
   aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link"  
            routerLink="/login">Login <span class="sr-only"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  
          routerLink="/register">Register <span class="sr-only"></span>
          </a>
        </li>
        </ul>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="" data-slide-to="0" class="active"></li>
      <li data-target="" data-slide-to="1"></li>
      <li data-target="" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let image of images;  
   let i = index" class="carousel-item {{ i === 0 ? 'active' : '' }}">
        <img src="{{ image.src }}" class="d-block" alt="{{ image.alt }}" style="width: 100%; height: auto; max-width: 100%;">
      </div>
    </div>
    <a class="carousel-control-prev" href="" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"  
   aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<router-outlet></router-outlet>
